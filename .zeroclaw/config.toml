# ZeroClaw Configuration

# API configuration
api_key = ""
default_provider = "openrouter"
default_model = "anthropic/claude-sonnet-4-20250514"
default_temperature = 0.7

# Autonomy configuration
[autonomy]
level = "supervised"
workspace_only = false  # Allow access outside workspace
allowed_commands = [
  "git", "npm", "cargo", "ls", "cat", "grep", "find",
  "echo", "pwd", "wc", "head", "tail", "mkdir", "cp", "mv"
]
# Remove ~/.cclaw from forbidden paths if it exists
forbidden_paths = [
  "/etc", "/root", "/home", "/usr", "/bin", "/sbin",
  "/lib", "/opt", "/boot", "/dev", "/proc", "/sys",
  "/var", "/tmp", "~/.ssh", "~/.gnupg", "~/.aws", "~/.config"
]
max_actions_per_hour = 20
max_cost_per_day_cents = 500
require_approval_for_medium_risk = true
block_high_risk_commands = true

# Memory configuration
[memory]
backend = "sqlite"
auto_save = true
hygiene_enabled = true
archive_after_days = 7
purge_after_days = 30
conversation_retention_days = 30
embedding_provider = "none"
embedding_model = "text-embedding-3-small"
embedding_dimensions = 1536
vector_weight = 0.7
keyword_weight = 0.3
embedding_cache_size = 10000
chunk_max_tokens = 512

# Gateway configuration
[gateway]
port = 8080
host = "127.0.0.1"
require_pairing = true
allow_public_bind = false
pair_rate_limit_per_minute = 10
webhook_rate_limit_per_minute = 60
idempotency_ttl_secs = 300
