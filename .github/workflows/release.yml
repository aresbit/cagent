name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Linux amd64
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make libcurl4-openssl-dev libsqlite3-dev libsodium-dev libuv1-dev uuid-dev

      - name: Build ZeroClaw
        run: |
          cd zeroclaw
          cargo build --release --lib

      - name: Build CClaw
        run: |
          cd cclaw
          make

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp cclaw/bin/cclaw release/cclaw-linux-amd64
          chmod +x release/cclaw-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cclaw-linux-amd64
          path: release/cclaw-linux-amd64

  # Build macOS Apple Silicon
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          brew install curl sqlite3 libsodium libuv

      - name: Build ZeroClaw
        run: |
          cd zeroclaw
          cargo build --release --lib --target aarch64-apple-darwin

      - name: Build CClaw
        run: |
          cd cclaw
          make

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp cclaw/bin/cclaw release/cclaw-macos-arm64
          chmod +x release/cclaw-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cclaw-macos-arm64
          path: release/cclaw-macos-arm64

  # Build macOS Intel
  build-macos-x86_64:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          brew install curl sqlite3 libsodium libuv

      - name: Build ZeroClaw
        run: |
          cd zeroclaw
          cargo build --release --lib

      - name: Build CClaw
        run: |
          cd cclaw
          make

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp cclaw/bin/cclaw release/cclaw-macos-x86_64
          chmod +x release/cclaw-macos-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cclaw-macos-x86_64
          path: release/cclaw-macos-x86_64

  # Build Windows x64
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build ZeroClaw
        run: |
          cd zeroclaw
          cargo build --release --lib --target x86_64-pc-windows-gnu

      - name: Build CClaw (Windows)
        run: |
          sudo apt-get install -y gcc-mingw-w64-x86-64
          
          cd cclaw
          x86_64-w64-mingw32-gcc -o ../release/cclaw-windows.exe \
            src/main.c \
            -I include -I third_party \
            -lws2_32 -ladvapi32 -lm -ldl -lpthread \
            -DCLAW_STATIC=1 2>/dev/null || echo "CClaw Windows build requires Wine or native Windows"

      - name: Create Windows release (Rust only for now)
        if: success()
        run: |
          mkdir -p release
          # Copy Rust library as standalone
          cp zeroclaw/target/x86_64-pc-windows-gnu/release/libzeroclaw.a release/ 2>/dev/null || true
          # Create placeholder indicating full Windows build needs native Windows
          echo "CClaw Windows binary requires native Windows build or Wine" > release/cclaw-windows.txt
          echo "Rust zeroclaw library: release/libzeroclaw.a"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cclaw-windows
          path: release/

  # Create Release
  create-release:
    needs: [build-linux-amd64, build-macos-arm64, build-macos-x86_64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Artifacts ==="
          find artifacts -type f -name "*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/cclaw-linux-amd64/cclaw-linux-amd64
            artifacts/cclaw-macos-arm64/cclaw-macos-arm64
            artifacts/cclaw-macos-x86_64/cclaw-macos-x86_64
            artifacts/cclaw-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
