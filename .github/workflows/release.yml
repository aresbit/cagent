name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Linux amd64
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make libcurl4-openssl-dev libsqlite3-dev libsodium-dev libuv1-dev uuid-dev

      - name: Build ZeroClaw
        run: |
          cd zeroclaw
          cargo build --release --lib

      - name: Build CClaw
        run: |
          cd cclaw
          make

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp cclaw/bin/cclaw release/cclaw-linux-amd64
          chmod +x release/cclaw-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cclaw-linux-amd64
          path: release/cclaw-linux-amd64

  # Create Release
  create-release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cclaw-linux-amd64
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/cclaw-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
